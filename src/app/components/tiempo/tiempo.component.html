<div class="container">
    <br>
    <h4>Consulta del tiempo por ciudad</h4>
    <div class="col-lg-6 aliniacion card">
        <form [formGroup]="formulario" (ngSubmit)="consultar()">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="Ciudad">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Codigo Postal</label>
              <input type="text" class="form-control" id="exampleInputPassword1" formControlName="Codigo">
            </div>
            <button type="submit" class="btn btn-primary">Consultar</button>
          </form>
    </div>
    <div class="col-lg-6 aliniacion">
        <div class="card">
            <div class="card-body">
                <ul>
                    <li>Temperatura:</li>
                    <li>Ciudad:</li>
                    <li>Latitud</li>
                    <li>Longitud</li>
                </ul>
            </div>
          </div>
    </div>
</div>
